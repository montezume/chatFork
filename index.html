<html>

<head>
    <meta charset="UTF-8">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="chat.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="jquerycookie/jquery.cookie.js"></script>
</head>
<title>Chat Room</title>
</head>


<body>

	
    <div id="wrapper">
	
	<header>
		<h1>chat.</h1>
	</header>

		<div id="chatBox">
		
			<div id="chatDiv">

            <table id="chatTable">
			<h2>Messages</h2>

            </table>
			</div>
			<div id="userHeading">
            <h2>Active Users</h2>
            <div id="users">
			</div>
			</div>
            
		</div>
		
        <div id="controls">
            <table>
                <tr>
                    <td>
                        <input type="text" id="messageBox" class="resizedTextbox"> </td>
                    <td><span class='messageError'></span>
                    </td>
                    <td>
                        <input type="button" value="Send" id="sendButton">
                    </td>

                </tr>

            </table>
        </div>
        <div id="logout">
            <input type="button" value="Logout" id="logoutButton">
        </div>



        <footer>
            <h3>malcolm.</h3>
            <p>&copy;2014&mdash;eternity</p>
        </footer>

    </div>
</body>

</html>
