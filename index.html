<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chat room 2.0">
    <meta name="author" content="Malcolm Laing">
    <title>Chat 2.0</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <div class="header">

            <div class="navbar navbar" role="navigation">
                <div class="col-sm-8">
                    <h3 class="muted">Chat 2.0</h3>
                </div>

                <div class="col-sm-4">
                    <h3><button type="button" class="btn btn-default" id="logoutButton">Logout</button></h3>
                </div>
            </div>

        </div>
		
		<hr class="divider">

        <div id="chatDiv" style="min-height:200px">

            <div class="row">

                <div class="col-sm-8" id="messages">
                    <p>Message A</p>
                    <p>Message B</p>

                </div>

                <div class="col-sm-4" id="onlineUsers">
                    <p>User A</p>
                    <p>User B</p>

                </div>
            </div>
        </div>
        <!-- end chatDiv -->

        <div id="sendDiv">
            <div class="row">
                <div class="col-sm-8" id="messageDiv">
                    <input type="email" class="form-control" id="inputMessage" placeholder="Enter message">
                </div>

                <div class="col-sm-4" id="messageButtonDiv">
                    <button type="button" class="btn btn-default" id="sendButton"><span id='buttonText'>Send</span>
                    </button>
                </div>
            </div>
        </div>

		<hr class="divider">


        <div class="footer">
            <p>&copy; Malcolm Laing 2014</p>
        </div>
    </div>
    <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Login JS script handles events -->
    <script src="js/chat.js"></script>




</body>

</html>
